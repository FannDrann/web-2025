<!DOCTYPE html>
<html lang="en">
<script src="scripts.js" defer></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="wrapper__image">
      <img src="src/Login.png" alt="Login image">
      <h1>Войти</h1>
    </div>
    <div class="wrapper__form">
      <div class="wrapper__form-data">
        <p class="wrapper__form-data-about">Электропочта</p>
        <input type="email" class="wrapper__form-data-input" name="email">
        <p class="wrapper__form-data-about">Введите электропочту в формате *****@***.**</p>
        <p class="wrapper__form-data-hint">Пароль</p>
        <input type="password" class="wrapper__form-data-input" name="Password">
      </div>
      <input type="button" class="wrapper__form-submit" value="Продолжить">
    </div>
  </div>
</body>
</html>
