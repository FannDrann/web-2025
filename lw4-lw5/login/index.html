<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <img src="src/Login.png" alt="login image">
        </div>
        <h1>Войти</h1>
        <div class="form">
            <p class="about">Электропочта</p>
            <input class="button" name="email">
            <p class="hint">Введите электропочту в формате *****@***.**</p>
            <p class="about">Пароль</p>
            <input class="button" name="password">
            <button class="submit">Продолжить</button>
        </div>
    </div>
</body>
</html>
