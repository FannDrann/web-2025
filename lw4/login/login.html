<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="image">
            <h1>Войти</h1>
            <img src="src/Login.png" alt="login image">
        </div>
        <form action="send" class="form">
            <p class="about">Электропочта</p>
            <input type="email" name="email">
            <p class="hint">Введите электропочту в формате *****@***.**</p>
            <p class="about">Пароль</p>
            <input type="password" name="password">
            <input type="button" value="Продолжить">
        </form>
    </div>
</body>
</html>
