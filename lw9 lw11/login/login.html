<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  <div class="wrapper">
    <div class="image">
      <img src="src/Login.png" alt="Login image">
      <h1>Войти</h1>
    </div>
    <div class="form">
      <div class="data">
        <p class="about">Электропочта</p>
        <input type="email" class="button" name="email">
        <p class="hint">Введите электропочту в формате *****@***.**</p>
        <p class="about">Пароль</p>
        <input type="password" class="button" name="Password">
      </div>
      <input type="button" class="submit" value="Продолжить">
    </div>
  </div>
</body>
</html>
